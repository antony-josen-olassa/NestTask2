<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f3f6fb;">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="nestindex.html">Nest Digital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="https://nestdigital.com/contact/">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 

  <div class="container my-5">
    <div class="row g-4">

      <div class="col-lg-4">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Office Address</h5>
            <p class="card-text mb-0">
              Plot No. 2, Cochin Special Economic Zone (CSEZ), Kakkanad, Cochin – 682 037, India
            </p>
          </div>
        </div>

        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Phone</h5>
            <p class="card-text mb-0">+91-484-661 4300</p>
          </div>
        </div>

        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Email</h5>
            <p class="card-text mb-0">sales.nestdigital@nestgroup.net</p>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-3">Send Us a Message</h4>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
              </div>

              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Subject">
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="4" placeholder="Type your message here"></textarea>
              </div>

              <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <section class="py-4" style="background-color:#eb9696;">
    <div class="container">
      <div class="ratio ratio-16x9 shadow-sm">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.063438834557!2d76.36254207503724!3d10.01750627302983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080b7fca7c6495%3A0x5c6cc61021571755!2sNeST%20Digital%2C%20NeST%20Tech%20Park!5e0!3m2!1sen!2sin!4v1733257600000!5m2!1sen!2sin" 
          style="border:0;" allowfullscreen="" loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </section>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="text-center text-white p-3" style="background-color:#f7af6d;">
  © 2025 NeST Digital. All Rights Reserved.
</footer>
</html>
